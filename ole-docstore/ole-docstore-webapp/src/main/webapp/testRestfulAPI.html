	<h2>Get Document</h2>
	<form name="getDocForm" method="GET" action="./document">
		<input type="hidden" name="docAction" value="getDocument">
		Document Id:&nbsp;<input type="text" name="docId" value="">
		<br/>
		<input type="button" value="Submit" onclick="submitGetDocRequest()">
	</form>
<script type="text/javascript">
function submitGetDocRequest() {
	var thisForm = document.forms['getDocForm']
	var url = thisForm.action
	url += "?docAction=" +thisForm.docAction.value
	url += "&id=" +thisForm.docId.value
			
	
	//thisForm.action = url
	window.location.href = encodeURI(url)
}
function submitGetDocRequestForIDs() {
	var thisForm = document.forms['getDocIDsForm']
	var url = thisForm.action
	//url += "?id=" +thisForm.docId.value
	//thisForm.action = url
	window.location.href = encodeURI(url)
}
function populate(o)
{
	d=document.getElementById('docType1');
	if(!d){return;}			
	var mitems=new Array();
	mitems['bib']=['select format','marc','dublin'];
/*
	mitems['auth']=['select type','eac'];
*/
	d.options.length=0;
	cur=mitems[o.options[o.selectedIndex].value];
	if(!cur){return;}
	d.options.length=cur.length;
	for(var i=0;i<cur.length;i++)
	{
		d.options[i].text=cur[i];
		d.options[i].value=cur[i];
	}
}
function populate1(o)
{
	
	field1=document.getElementById('field1');
	field2=document.getElementById('field2');
	field3=document.getElementById('field3');
	
	if(!field1){return;}		
	if(!field2){return;}	
	if(!field3){return;}	
	var mitems=new Array();
	mitems['marc']=['select field','Author_search','Title_search','Publisher_search'];
	mitems['dublin']=['select field','Author_search','Title_search','Publisher_search'];
/*	mitems['eac']=['select field','RecordId','MaintenanceStatus','MaintenanceAgencyCode'];*/
	field1.options.length=0;
	field2.options.length=0;
	field3.options.length=0;
	
	cur=mitems[o.options[o.selectedIndex].value];
	if(!cur){return;}
	field1.options.length=cur.length;
	field2.options.length=cur.length;
	field3.options.length=cur.length;
	for(var i=0;i<cur.length;i++)
	{
		field1.options[i].text=cur[i];
		field1.options[i].value=cur[i];
		field2.options[i].text=cur[i];
		field2.options[i].value=cur[i];
		field3.options[i].text=cur[i];
		field3.options[i].value=cur[i];
	}
}
</script>
